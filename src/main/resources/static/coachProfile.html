<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-bg: #1A1A1D;
            --card-bg: #2C2C32;
            --accent-color: #61A4E3;
            --text-color: #E2E2E5;
            --heading-color: #C0C0C7;
            --box-shadow: rgba(0, 0, 0, 0.4);
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        body {
            background-image: url('images/football-main.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .profile-container {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            max-width: 700px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .header h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .personal-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .player-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 15px rgba(97, 164, 227, 0.5);
            transition: transform 0.4s ease-in-out;
        }

        .player-photo:hover {
            transform: scale(1.05);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .info-item {
            background-color: rgba(97, 164, 227, 0.1);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--accent-color);
        }

        .info-item h3 {
            margin: 0 0 5px 0;
            color: var(--accent-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .section h2 {
            color: var(--heading-color);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .stat-box .label {
            display: block;
            font-size: 0.9rem;
            color: var(--heading-color);
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .status-section {
            text-align: center;
            margin-top: 30px;
        }

        .status-section .status {
            font-size: 1.8rem;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        @media (max-width: 600px) {
            .personal-info {
                flex-direction: column;
                text-align: center;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-card">
        <div class="header">
            <h1>Profile</h1>
        </div>

        <div class="personal-info">
            <img id="playerImage" class="player-photo" src="images/football-main.jpg">
            <div class="info-grid">
                <div class="info-item">
                    <h3>Name</h3>
                    <p id="coachName"></p>
                </div>
                <div class="info-item">
                    <h3>Role</h3>
                    <p id="coachRole"></p>
                </div>
                <div class="info-item">
                    <h3>Email</h3>
                    <p id="coachEmail"></p>
                </div>
                <div class="info-item">
                    <h3>Age</h3>
                    <p id="coachAge"></p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p id="coachPhone"></p>
                </div>
                <div class="info-item">
                    <h3>Your Team</h3>
                    <p id="coachTeam"></p>
                </div>
            </div>
        </div>
        <div class="status-section" onclick="manageTeam()" style="cursor: pointer;">
            <h2>Manage your team</h2>
            <p>Click here to manage and view your team</p>
        </div>
        <div class="status-section" style="cursor: pointer;">
            <h2>Manage your training sessions</h2>
            <p>Click here to manage and view your seesion</p>
        </div>
    </div>
</div>
<script>
    let currentCoach = null;
    function manageTeam() {
        if (!currentCoach || !currentCoach.teamId) {
            alert("No team assigned.");
            return;
        }
        sessionStorage.setItem("coachTeam", currentCoach.teamId);
        window.location.href = "playersPerTeam.html";
    }
    document.addEventListener('DOMContentLoaded', () => {
        const email = sessionStorage.getItem("coachEmail");
        if (!email) {
            alert("Please login first.");
            window.location.href = "index.html";
            return;
        }
        fetch(`/coach/email/${encodeURIComponent(email)}`)
            .then(res => res.json())
            .then(coach => {
                currentCoach = coach;
                document.getElementById('coachImage').src = coach.image ?? "images/defaultPlayer.jpg";
                document.getElementById('coachName').textContent = coach.name ?? '';
                document.getElementById('coachRole').textContent = coach.role ?? '';
                document.getElementById('coachEmail').textContent = coach.email ?? '';
                document.getElementById('coachAge').textContent = coach.age ?? '';
                document.getElementById('coachPhone').textContent = coach.phone ?? '';

                if (!coach.teamId) {
                    document.getElementById('coachTeam').textContent = 'No team assigned';
                } else {
                    fetch(`/team/${coach.teamId}`)
                        .then(res => {
                            if (!res.ok) throw new Error('Team not found');
                            return res.json();
                        })
                        .then(team => {
                            document.getElementById('coachTeam').textContent = team.name ?? 'No team';
                        })
                        .catch(err => {
                            console.error("Failed to load team:", err);
                            document.getElementById('coachTeam').textContent = 'Unknown team';
                        });
                }
            })
            .catch(err => {
                console.error("Failed to load coach:", err);
                alert("Error loading profile");
            });
    });
</script>
</body>
</html>
