<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            color: var(--color-text-light);
        }

        body {
            background: url('/images/football-main.jpg') center/cover fixed no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-color: var(--color-bg-overlay);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            color: var(--color-secondary-dark);
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .profile-container {
            gap: 30px;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .column {
            border-radius: 15px;
            padding: 20px;
        }

        .column h2 {
            color: var(--color-secondary);
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .personal-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-secondary);
            box-shadow: 0 0 15px rgba(97,164,227,0.5);
            transition: transform 0.4s ease-in-out;
            margin-bottom: 15px;
        }

        .player-photo:hover {
            transform: scale(1.05);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .info-item {
            background-color: rgba(97,164,227,0.1);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--color-secondary);
        }

        .info-item h3 {
            margin: 0 0 5px 0;
            color: var(--color-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .info-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-actions button {
            padding: 10px 20px;
            background: var(--color-secondary-dark);
            color: var(--color-text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .info-actions button:hover {
            background: var(--color-secondary);
        }

        @media (max-width: 1000px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

<div class="header">
    <h1>Profile</h1>
</div>

<div class="profile-container">
    <div class="column personal-info">
        <img id="coachImage" class="player-photo" src="images/football-main.jpg" alt="No image">
        <div class="info-grid">
            <div class="info-item"><h3>Name</h3><p id="coachName"></p></div>
            <div class="info-item"><h3>Role</h3><p id="coachRole"></p></div>
            <div class="info-item"><h3>Email</h3><p id="coachEmail"></p></div>
            <div class="info-item"><h3>Age</h3><p id="coachAge"></p></div>
            <div class="info-item"><h3>Phone</h3><p id="coachPhone"></p></div>
            <div class="info-item"><h3>Team</h3><p id="coachTeam"></p></div>
        </div>
        <div class="info-actions">
            <button onclick="manageTeam()">Manage Team</button>
            <button onclick="goToTrainingSessions()">Manage Sessions</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
