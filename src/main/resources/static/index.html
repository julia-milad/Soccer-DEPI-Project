<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-light);
            min-height: 100vh;
        }
        body {
            background: url('/images/football-main.jpg') center/cover fixed no-repeat;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-color: var(--color-bg-overlay);
            backdrop-filter: blur(4px);
            z-index: -1;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.6em;
            font-weight: 700;
            color: var(--color-text-light);
            letter-spacing: 1px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            margin-left: 20px;
            object-fit: cover;
        }
        .main-content {
            display: flex;
            align-items: center;
            gap: 200px;
            padding: 48px 80px;
        }

        .hero-section h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .hero-section h2 {
            font-size: 2.8em;
            font-weight: 600;
        }

        .hero-section p {
            font-size: 1.3em;
            margin-top: 0.5em;
        }

        .intro {
            max-width: 700px;
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 32px;
        }

        .login-section {
            background: var(--color-primary);
            padding: 48px 32px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--color-secondary);
        }

        .login-section h2 {
            text-align: center;
            color: var(--color-secondary);
            margin-bottom: 32px;
        }

        #loginForm {
            width: 100%;
        }
        .text-input {
            width: 100%;
            margin-bottom: 16px;
        }

        .text-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .text-input input,
        .text-input select {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--color-secondary);
            background: rgba(255, 255, 255, 0.1);
            color: var(--color-text-light);
            font-size: 1em;
        }

        .text-input input:focus,
        .text-input select:focus {
            outline: none;
            border-color: var(--color-accent);
            background: black;
        }

        #loginForm button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--color-secondary);
            color: #fff;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }

        #loginForm button:hover {
            background: var(--color-secondary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="logo">
    <img src="/images/logo.png" alt="Site Logo" class="logo-img">
</div>

<div class="main-content">
    <div class="left-section">
        <div class="hero-section">
            <h1>Welcome</h1>
            <h2>TMS - Training Management System</h2>
            <p>Where champions are made.</p>
        </div>
        <div class="intro">
            <p>Train smarter, track your progress, and improve your skills with professional coaches.</p>
            <p>Our system helps you monitor your performance, reach your goals, and become the best version of yourself on the field.</p>
        </div>
    </div>

    <div class="right-section">
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="text-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="text-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                </div>

                <div class="text-input">
                    <label for="role">Choose your role:</label>
                    <select id="role" name="role">
                        <option value="player">Player</option>
                        <option value="coach">Coach</option>
                    </select>
                </div>

                <div class="button-container">
                    <button type="button" onclick="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
