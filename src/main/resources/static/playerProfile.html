<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-light);
            min-height: 100vh;
        }
        body {
            background: url('/images/football-main.jpg') center/cover fixed no-repeat;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-color: var(--color-bg-overlay);
            backdrop-filter: blur(4px);
            z-index: -1;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 2; position: relative;
        }

        .header h1 {
            color: var(--color-secondary);
            font-size: 2.5rem; font-weight: 700; text-transform: uppercase;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 30px;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .column {
            border-radius: 15px;
            padding: 20px;
        }

        .column h2 {
            color: var(--color-secondary);
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .personal-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-photo {
            width: 180px; height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--color-secondary);
            box-shadow: 0 0 15px rgba(76,201,240,0.5);
            transition: transform 0.4s ease-in-out;
            margin-bottom: 15px;
        }

        .player-photo:hover {
            transform: scale(1.05);
        }

        .info-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button#goToMedicalReportBtn {
            padding: 10px 20px;
            background: var(--color-secondary);
            color: var(--color-text-light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button#goToMedicalReportBtn:hover {
            background: var(--color-secondary-dark);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr ;
            gap: 15px;
            width: 100%;
        }

        .info-item {
            background-color: rgba(76,201,240,0.1);
            border-radius: 10px;
            padding: 15px;
            border-left: 3px solid var(--color-secondary);
        }

        .upper-part {
            display: flex;
            justify-content: flex-start;
            gap: 100px;
        }

        .info-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-item h3 {
            margin: 0 0 5px 0;
            color: var(--color-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .stat-grid {
            display: grid;
            gap: 20px;
        }

        .stat-box {
            background: rgba(29,53,87,0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-box .label {
            display: block;
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin-top: 5px;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-secondary);
        }

        @media (max-width: 1000px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            .info-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Profile</h1>
</div>

<div class="profile-container">
    <div class="column personal-info">
    <div class="upper-part">
        <img id="playerImage" class="player-photo" src="images/football-main.jpg" alt="No image">
        <div class="info-actions">
            <button id="goToMedicalReportBtn">View Medical Report</button>
        </div>
    </div>
        <div class="info-grid">
            <div class="info-item"><h3>Name</h3><p id="playerName"></p></div>
            <div class="info-item"><h3>Team</h3><p id="playerTeam"></p></div>
            <div class="info-item"><h3>Role</h3><p id="playerRole">Player</p></div>
            <div class="info-item"><h3>Position</h3><p id="playerPosition"></p></div>
            <div class="info-item"><h3>Age</h3><p id="playerAge"></p></div>
            <div class="info-item"><h3>Email</h3><p id="playerEmail"></p></div>
            <div class="info-item"><h3>Phone</h3><p id="playerPhone"></p></div>
            <div class="info-item"><h3>Injured</h3><p id="playerInjured"></p></div>
        </div>
    </div>

    <!-- Stats Column -->
    <div class="column stats">
        <h2>Performance Statistics</h2>
        <div class="stat-grid">
            <div class="stat-box"><span class="value" id="playerGoals"></span><span class="label">Goals</span></div>
            <div class="stat-box"><span class="value" id="playerAssists"></span><span class="label">Assists</span></div>
            <div class="stat-box"><span class="value" id="playerCompletedPasses"></span><span class="label">Completed Passes</span></div>
            <div class="stat-box"><span class="value" id="playerDistanceCovered"></span><span class="label">Distance Covered (km)</span></div>
        </div>
    </div>

    <!-- Fitness Column -->
    <div class="column fitness">
        <h2>Fitness Metrics</h2>
        <div class="stat-grid">
            <div class="stat-box"><span class="value" id="playerStamina"></span><span class="label">Stamina</span></div>
            <div class="stat-box"><span class="value" id="playerSpeed"></span><span class="label">Speed</span></div>
            <div class="stat-box"><span class="value" id="playerStrength"></span><span class="label">Strength</span></div>
            <div class="stat-box"><span class="value" id="playerAgility"></span><span class="label">Agility</span></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
        const email = sessionStorage.getItem("playerEmail");
        if (!email) {
            alert("Please login first.");
            window.location.href = "index.html";
            return;
        }
        fetch(`/player/email/${encodeURIComponent(email)}`)
            .then(res => {
                if (!res.ok) throw new Error("Failed to fetch player");
                return res.json();
            })
            .then(player => {
                sessionStorage.setItem("playerId", player.id);
                document.getElementById('playerImage').src = player.image ?? "images/defaultPlayer.jpg";
                document.getElementById('playerName').textContent = player.name ?? "";
                document.getElementById('playerPosition').textContent = player.position ?? "";
                document.getElementById('playerAge').textContent = player.age ?? "";
                document.getElementById('playerRole').textContent = player.role ?? "";
                document.getElementById('playerEmail').textContent = player.email ?? "";
                document.getElementById('playerPhone').textContent = player.phone ?? "";
                document.getElementById('playerGoals').textContent = player.stats?.goals ?? "0";
                document.getElementById('playerAssists').textContent = player.stats?.assists ?? "0";
                document.getElementById('playerCompletedPasses').textContent = player.stats?.passesCompleted ?? "0";
                document.getElementById('playerDistanceCovered').textContent = player.stats?.distanceCovered ?? "0";
                document.getElementById('playerStamina').textContent = player.fitness?.stamina ?? "N/A";
                document.getElementById('playerSpeed').textContent = player.fitness?.speed ?? "N/A";
                document.getElementById('playerStrength').textContent = player.fitness?.strength ?? "N/A";
                document.getElementById('playerAgility').textContent = player.fitness?.agility ?? "N/A";
                document.getElementById("playerInjured").textContent = player.injured ? "Injured" : "Not Injured";

                if (!player.teamId) {
                    document.getElementById('playerTeam').textContent = 'No team assigned';
                } else {
                    fetch(`/team/${player.teamId}`)
                        .then(res => {
                            if (!res.ok) throw new Error('Team not found');
                            return res.json();
                        })
                        .then(team => {
                            document.getElementById('playerTeam').textContent = team.name ?? 'No team';
                        })
                        .catch(err => {
                            console.error("Failed to load team:", err);
                            document.getElementById('playerTeam').textContent = 'Unknown team';
                        });
                }
            })
            .catch(err => {
                console.error("Failed to load data:", err);
                alert("Error loading profile");
            });
        const btn = document.getElementById("goToMedicalReportBtn");
        if (btn) {
            btn.addEventListener("click", () => {
                const id = sessionStorage.getItem("playerId");
                if (!id) {
                    alert("Player ID not found. Try reloading.");
                    return;
                }
                window.location.href = `medicalReport.html?playerId=${id}`;
            });
        }
    });
</script>
</body>
</html>
